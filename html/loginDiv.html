<!-- loginDiv -- The log in page -->

<center style="vertical-align: middle">
    <form id="loginInterface">
        <label for="emailInput" style="padding:0px; font-size:24px">Email:
            <input type="email" placeholder="Enter Email" id="emailInput"
            style="text-align:center; width: 90%; height:10%; font-size: 24px" />
        </label>
        <label for="passwordInput" style="padding:0px; font-size:24px">Password:
            <input type="password" placeholder="Enter Password" id="passwordInput"
            style="text-align:center; width: 90%; height:10%; font-size: 24px" />
        </label>
        <p id="feedback" style="font-size:16px; background:red; color:white"></p>
        <button type="button" id="SSloginBtn" class="btncolortheme"
        style="width:70%; font-size:36px;">
            <span id="loginSpinner"></span>&nbsp;Log In
            <br>
        </button>
    </form>
</center>
